<canvas id="bubble"></canvas>

<script>


var bleepHome = new Audio();
bleepHome.src = "sound/click-digital_fyBLtu4O.mp3";
function loadContent(){
    bleepHome.play();
}

var w = window.innerWidth,
    h = window.innerHeight,
    canvas = document.getElementById('bubble'),
    ctx = canvas.getContext('2d'),
    rate = 60,
    arc = 100,
    time,
    count,
    size = 35,
    speed = 14,
    lights = new Array,
    colors = ['#d59254','#cf7693','#1f2839','#0b35ef'];

canvas.setAttribute('width',w);
canvas.setAttribute('height',h);

function init() {
  time = 0;
  count = 0;

  for(var i = 0; i < arc; i++) {
    lights[i] = {
      x: Math.ceil(Math.random() * w),
      y: Math.ceil(Math.random() * h),
      toX: Math.random() * 5 + 1,
      toY: Math.random() * 5 + 1,
      c: colors[Math.floor(Math.random()*colors.length)],
      size: Math.random() * size
    }
  }
}

function bubble() {
  ctx.clearRect(0,0,w,h);

  for(var i = 0; i < arc; i++) {
    var li = lights[i];

    ctx.beginPath();
    ctx.arc(li.x,li.y,li.size,0,Math.PI*2,false);
    ctx.fillStyle = li.c;
    ctx.fill();

    li.x = li.x + li.toX * (time * 0.05);
    li.y = li.y + li.toY * (time * 0.05);

    if(li.x > w) { li.x = 0; }
    if(li.y > h) { li.y = 0; }
    if(li.x < 0) { li.x = w; }
    if(li.y < 0) { li.y = h; }
  }
  if(time < speed) {
    time++;
  }
  timerID = setTimeout(bubble,1000/rate);
}
init();
bubble();

//navigation (this is my code)
var animation = 'easeOutCubic';
    delay     = 60;


$(document)

  .on('click', '.fa-bars', function(){
    var i = 0;
    var bleep = new Audio();
    bleep.src = "sound/jg-032316-sfx-explosion-1.mp3";
    bleep.play();
    $('nav').before($('#bubble'));
    $('#bubble').fadeIn();
    $('#mainnav').find('li').each(function(){
      $("li").mouseenter(function(){
      var bleep1 = new Audio();
      bleep.src = "sound/click-blip_fyNxFdNd.mp3";
      bleep.play();
      });




      var that = $(this);
      i++;
      (function(i, that){
          setTimeout(function(){
            that
              .animate(
                { 'left'   : '200px' },
                { duration : 350,
                  easing   : animation })
              .fadeIn({queue: false});
          }, delay * i)
      }(i, that))
    });
    $('.fa-bars').fadeOut(100,function(){
      $(this)
        .removeClass('fa-bars')
        .addClass('fa-times')
        .fadeIn();
    });
  })


  .on('click', '#bubble, .fa-times', function(){
    var bleep = new Audio();
    bleep.src = "sound/click-digital_fyBLtu4O.mp3";
    bleep.play();
    $('#bubble').fadeOut();
    $('#mainnav').find('li')
      .animate(
        { 'left'   : '-550px' },
        { duration : 250 })
      .fadeOut({queue: false});

    $('.hamb').fadeOut(100, function(){
      $(this)
        .find($('i'))
        .removeClass('fa-times')
        .addClass('fa-bars')
        .end()
        .fadeIn();
    });
  })

</script>
